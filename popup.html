<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano - Assistente Sisreg</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 320px;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        
        .content {
            padding: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.success {
            background-color: #e8f8e8;
            border-left: 3px solid #2ecc71;
        }
        
        .status.error {
            background-color: #fde8e8;
            border-left: 3px solid #e74c3c;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-button {
            background-color: #f1c40f;
            color: #333;
        }
        
        .action-button:hover {
            background-color: #f39c12;
        }
        
        .footer {
            padding: 10px 15px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mano - Assistente Sisreg</h1>
    </div>
    
    <div class="content">
        <div class="form-group">
            <label for="username">Usuário Sisreg:</label>
            <input type="text" id="username" placeholder="Digite seu usuário do Sisreg">
        </div>
        
        <div class="form-group">
            <label for="password">Senha Sisreg:</label>
            <input type="password" id="password" placeholder="Digite sua senha do Sisreg">
        </div>
        
        <button id="save-button">Salvar Credenciais</button>
        
        <div id="status-message" class="status" style="display: none;"></div>
        
        <div class="actions">
            <button id="open-sisreg" class="action-button">Abrir Sisreg</button>
            <button id="send-command" class="action-button">Enviar Comando</button>
        </div>
    </div>
    
    <div class="footer">
        <p>Mano v1.0 - Assistente de Automação Sisreg</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
